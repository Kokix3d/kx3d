<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>Houdini | Kx3d</title>
  
  <!-- Critical CSS - Prevents FOUC (Flash of Unstyled Content) -->
  <style>
    /* Base dark theme - instant first paint */
    html, body { 
      background: #000000 !important; 
      color: #ffffff !important; 
      margin: 0 !important;
      padding: 0 !important;
    }
    body {
      min-height: 100vh !important;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif !important;
      line-height: 1.6 !important;
    }
    *, *::before, *::after { 
      box-sizing: border-box !important; 
    }
    
    /* Prevent default link styling (blue links) */
    a {
      color: #ffffff !important;
      text-decoration: none !important;
    }
    a:visited {
      color: #ffffff !important;
    }
    a:hover {
      color: rgba(255, 255, 255, 0.8) !important;
    }
    
    /* Header & Navigation - prevent unstyled flash */
    .header {
      background: transparent !important;
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
      border-bottom: 1px solid transparent !important;
      position: fixed !important;
      top: 0 !important;
      z-index: 1000 !important;
      height: clamp(4.375rem, 8vh, 4.5rem) !important;
      display: flex !important;
      align-items: center !important;
      width: 100% !important;
      max-width: 100vw !important;
      transition: background 0.3s ease, backdrop-filter 0.3s ease, border-bottom 0.3s ease !important;
    }
    .header.scrolled {
      background: rgba(0, 0, 0, 0.95) !important;
      backdrop-filter: blur(10px) !important;
      -webkit-backdrop-filter: blur(10px) !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06) !important;
    }
    .nav {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      width: 100% !important;
      margin: 0 auto !important;
      padding: 0 clamp(1rem, 4vw, 2rem) !important;
      height: 100% !important;
    }
    .logo-container {
      position: absolute !important;
      left: clamp(1rem, 4vw, 2rem) !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      z-index: 1 !important;
      height: 100% !important;
    }
    .logo-link {
      display: flex !important;
      align-items: center !important;
      height: 100% !important;
    }
    .logo {
      height: clamp(28px, 4vh, 40px) !important;
      width: auto !important;
      display: block !important;
    }
    .nav-menu {
      list-style: none !important;
      margin: 0 !important;
      padding: 0 !important;
      display: flex !important;
      align-items: center !important;
      gap: 0.75rem !important;
    }
    .nav-menu > li > a {
      color: rgba(255, 255, 255, 0.9) !important;
      text-decoration: none !important;
      font-size: 0.9rem !important;
      font-weight: 500 !important;
      transition: color 0.2s ease !important;
    }
    .nav-menu > li > a:hover {
      color: #ffffff !important;
    }
    
    /* Container & Main content */
    .container {
      width: 100% !important;
      max-width: min(100rem, 100vw) !important;
      margin: 0 auto !important;
      padding: 0 clamp(1rem, 4vw, 2rem) !important;
    }
    .main {
      background: #000000 !important;
      color: #ffffff !important;
    }
    
    /* Search bar - prevent unstyled flash */
    .search-container-global {
      position: relative !important;
    }
    .search-bar-wrapper-global {
      background: rgba(255, 255, 255, 0.03) !important;
      border: 1px solid rgba(255, 255, 255, 0.06) !important;
      border-radius: 0.5rem !important;
    }
    .search-input-global {
      background: rgba(0, 0, 0, 0.95) !important;
      backdrop-filter: blur(10px) !important;
      -webkit-backdrop-filter: blur(10px) !important;
      color: #ffffff !important;
      border: none !important;
    }
    .search-input-global::placeholder {
      color: rgba(255, 255, 255, 0.5) !important;
    }
  </style>
  
  <!-- Main stylesheet (blocking load to prevent FOUC) -->
  <link rel="stylesheet" href="../style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
</head>

<body>
  <!-- Fresh start - no old code -->
</body>
</html>
